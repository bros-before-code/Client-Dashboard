<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Invoice - {{ client.name }}</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 12pt;
            margin: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .info {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: left;
        }

        tfoot td {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Invoice for {{ client.name }}</h2>

    <div class="info">
        <p><strong>Email:</strong> {{ client.email }}</p>
        <p><strong>Business Name:</strong> {{ client.business_name }}</p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Service</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for service in client.services.all %}
                <tr>
                    <td>{{ service.name }}</td>
                    <td>${{ service.price }}</td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>${{ total_service_cost|floatformat:2 }}</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
