{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h2>Manage Services for "{{ client.business_name }}"</h2>

    <form method="post">
      {% csrf_token %}

      <div class="mt-3">
        {% for service in all_services %}
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="services" value="{{ service.id }}"
                   id="service{{ service.id }}"
                   {% if service in selected_services %}checked{% endif %}>
            <label class="form-check-label" for="service{{ service.id }}">
              {{ service.name }} â€” ${{ service.price }}
            </label>
          </div>
        {% endfor %}
      </div>

      <button type="submit" class="btn btn-primary mt-4">Save Services</button>
    </form>
  </div>
{% endblock %}
